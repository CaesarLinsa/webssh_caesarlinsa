<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>webssh</title>
    <link href="{{ static_url('css/bootstrap.min.css') }}" rel="stylesheet" type="text/css"/>
    <link href="{{ static_url('css/bootstrap-table.css') }}" rel="stylesheet" type="text/css"/>
    <link href="{{ static_url('css/xterm.css') }}" rel="stylesheet" type="text/css"/>
</head>
{% block content %}
    <div class="container">
    <div>
        <button id="btn_delete" type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
        </button>
    </div>
    <table id="tableId"></table>
    </div>
{% end %}
<script src="{{ static_url('js/jquery-3.4.1.min.js') }}"></script>
<script src="{{ static_url('js/bootstrap.min.js') }}"></script>
<script src="{{ static_url('js/bootstrap-table.js') }}"></script>
<script src="{{ static_url('js/xterm.min.js') }}"></script>
<script src="{{ static_url('js/main.js') }}"></script>
<script type="text/javascript">
    $('#tableId').bootstrapTable({
            url: '/connection/data',               //请求后台的URL（*）
            method: 'get',                      //请求方式（*）
            striped: true,                      //是否显示行间隔色
            toolbar : '#toolbar',
            cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
            pagination: true,                   //是否显示分页（*）
            sortable: false,                     //是否启用排序
            sortOrder: "asc",                   //排序方式
            sidePagination: "client",           //分页方式：client客户端分页，server服务端分页（*）
            search: true,
            showColumns: true,
            toolbarAlign: "right",
            searchAlign: "right",
            showRefresh: true,
            uniqueId: "ID",
            pageNumber:1,                       //初始化加载第一页，默认第一页
            pageSize: 10,                       //每页的记录行数（*）
            minimumCountColumns: 2,             //最少允许的列数
            clickToSelect: true,                //是否启用点击选中行
            columns: [{
                checkbox: true
            },
                {
                field: 'id',
                title: '编号'
                },
                {
                field: 'hostname',
                title: '主机'
                },
                {
                field: 'port',
                title: '端口'
                },
                {
                field: 'connection',
                title: '连接'
                }

            ]
        });
        // 删除选中行
        $("#btn_delete").click(function() {
            var line_arr = $('#tableId').bootstrapTable('getSelections');
            if (line_arr.length <= 0) {
                alert("请选择一行");
                return;
            }
            else {
                var index = [];
                for(var i=0; i<line_arr.length;i++){
                    var connection_id = line_arr[i].id;
                    index[i] = connection_id;
                    $.ajax({
                        type: "DELETE",
                        url: "/connection/delete/" + connection_id,
                        fail:function(msg){
                            alert("删除失败")
                        }
                     })
                }
                $("#tableId").bootstrapTable('remove',{
                    field: 'id',
                    values: index
                });
            }
        });
</script>
</body>
</html>
