<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>webssh</title>
    <link href="{{ static_url('css/bootstrap.min.css') }}" rel="stylesheet" type="text/css"/>
<style>
    body {
        color: #111;
        margin: 20px;
    }
</style>
</head>
<body>
      <div class="container">
          <form role="form" method="POST" action="/">
                <div class="form-group" style="display: none">
                    <label for="id">id</label>
                    <input type="text" class="form-control" name="id" value="{%  if edit %} {{ id }} {% end %}">
                </div>
                <div class="form-group">
                    <label for="hostname">IP</label>
                    <input type="text" class="form-control" id="hostname" name="hostname" placeholder="ip 地址" value="{%  if edit %} {{ hostname }} {% end %}">
                </div>
                <div class="form-group">
                    <label for="port">端口</label>
                    <input type="text" class="form-control" id="port" name="port" placeholder="端口号"  value="{%  if edit %} {{ port }} {% end %}">
                </div>
                <div class="form-group">
                    <label for="">用户</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="用户名" value="{%  if edit %} {{ username }} {% end %}">
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="密码" value="{%  if edit %} {{ password }} {% end %}">
                </div>
                 <div class="form-group">
                    <input type="submit" class="form-control"  value="提交">
                </div>
          </form>
      </div>
 <script src="{{ static_url('js/bootstrap.bundle.js') }}"></script>
</body>
</html>
